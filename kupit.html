<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить AntiFind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 100px 20px 50px;
        }

        /* Космический фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.4), transparent);
            background-size: 200% 200%;
            animation: stars 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes stars {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .header a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #667eea;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .pricing-card {
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .pricing-card:hover::before {
            left: 100%;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .pricing-card h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .pricing-card .price {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .pricing-card .description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buy-btn {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            border: 2px solid transparent;
        }

        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .pricing-card.featured {
            border-color: rgba(245, 87, 108, 0.5);
            background: rgba(245, 87, 108, 0.1);
        }

        .pricing-card.featured h2 {
            color: #f5576c;
        }

        .pricing-card.featured .buy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pricing-card.featured .buy-btn:hover {
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 42px;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Выберите тариф</h1>
            <a href="index.html">← Вернуться на главную</a>
        </div>

        <div class="pricing-grid">
            <!-- Тариф 30 дней -->
            <div class="pricing-card">
                <h2>Клиент на 30 дней</h2>
                <div class="price">99₽</div>
                <p class="description">Идеально для короткого периода игры</p>
                <a href="https://funpay.com/lots/offer?id=55891486" target="_blank" rel="noopener" class="buy-btn">Оплатить</a>
            </div>

            <!-- Тариф 365 дней -->
            <div class="pricing-card">
                <h2>Клиент на 365 дней</h2>
                <div class="price">299₽</div>
                <p class="description">Лучший выбор для долгосрочной игры</p>
                <a href="https://funpay.com/lots/offer?id=56859542" target="_blank" rel="noopener" class="buy-btn">Оплатить</a>
            </div>

            <!-- Тариф навсегда -->
            <div class="pricing-card featured">
                <h2>Клиент навсегда</h2>
                <div class="price">499₽</div>
                <p class="description">Пожизненный доступ ко всем функциям</p>
                <a href="https://funpay.com/lots/offer?id=56859454" target="_blank" rel="noopener" class="buy-btn">Оплатить</a>
            </div>
        </div>
    </div>

    <script>
        // Ссылки на покупки ведут на FunPay
    </script>
</body>
</html>
